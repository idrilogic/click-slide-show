<!DOCTYPE html>
<html>
<head>
	<!-- style sheets -->
	<link rel="stylesheet" type="text/css" href="style.css">


	<title>slide</title>
</head>
<body>

	<div class="slides-container">
		<div class="slides">
			<div class="slides-number">1/4</div>
			<img src="images/html.png">
			<div class="txt">the stracture of a page</div>
		</div>

		<div class="slides">
			<div class="slides-number">2/4</div>
			<img src="images/css.png">
			<div class="txt">the style of a page</div>
		</div>

		<div class="slides">
			<div class="slides-number">3/4</div>
			<img src="images/javascript.png">
			<div class="txt">web language</div>
		</div>

		<div class="slides">
			<div class="slides-number">4/4</div>
			<img src="images/math.png">
			<div class="txt">is important in all fields</div>
		</div>


		<a class="prev" onclick="plusSlides(-1)"><</a>
		<a class="next" onclick="plusSlides(1)">></a>
	</div>



	<!-- scripts -->
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
